<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">
</head>

<body>
    <div class="container" style="margin: 50px auto; width: 500px; background-color:cadetblue;">
        <h2 style="text-align: center">Sample Annotation Autofill</h2>
        <form style="padding: 20px;">
            <div class="form-group">
                <label for="major-anatomry">Major Anatomy</label>
                <input class="form-control" placeholder="Type a major anatomy. Eg: Bones, Lungs etc" id="major-anatomry" />
            </div>
            <div class="form-group">
                <label for="subanatomy">Subanatomy</label>
                <input class="form-control" placeholder="Type a subanatomy. Eg: Ribs, Upper Lung Zone etc" id="subanatomy" />
            </div>
            <div class="form-group">
                <label for="findings">Findings</label>
                <input class="form-control" placeholder="Type a finding. Eg: Fracture, Alveolar Opacity etc" id="findings" />
            </div>
            <div class="form-group">
                <label for="laterality">Laterality Modifier</label>
                <input class="form-control" placeholder="Type a laterality. Eg: Left, Right" id="laterality" />
            </div>
            <div class="form-group">
                <label for="character">Character Modifier</label>
                <input class="form-control" placeholder="Type a character modifier. Eg: Displaced etc" id="character" />
            </div>
            <div class="form-group">
                <label for="number-modifiers"># Modifiers</label>
                <input class="form-control" placeholder="Type # modifiers. Eg: Solitary, Multiple etc" id="number-modifiers" />
            </div>
            <!-- <div class="form-group">
                <label for="example-laterality">Laterality Modifier</label>
                <input class="form-control" placeholder="Type a laterality. Eg: Left, Right" id="example-laterality" />
            </div> -->
        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
