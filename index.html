<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/jquery.easy-autocomplete.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/easy-autocomplete/1.3.5/easy-autocomplete.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" style="margin: 50px auto; background-color:cornsilk;">
        <h2>Sample Annotation Autofill</h2>
        <div class="form-center">
            <form>
                <div class="form-group input-div">
                    <label for="major-anatomry">Major Anatomy</label>
                    <input class="form-control" placeholder="Eg: Bones, Lungs etc" id="major-anatomry" />
                </div>
                <div class="form-group input-div">
                    <label for="subanatomy">Subanatomy</label>
                    <input class="form-control" placeholder="Eg: Ribs, Upper Lung Zone etc" id="subanatomy" />
                </div>
                <div class="form-group input-div">
                    <label for="findings">Findings</label>
                    <input class="form-control" placeholder="Eg: Fracture, Alveolar Opacity etc" id="findings" />
                </div>
                <div class="form-group input-div">
                    <label for="laterality">Laterality Modifier</label>
                    <input class="form-control" placeholder="Eg: Left, Right" id="laterality" />
                </div>
                <div class="form-group input-div">
                    <label for="character">Character Modifier</label>
                    <input class="form-control" placeholder="Eg: Displaced etc" id="character" />
                </div>
                <div class="form-group input-div">
                    <label for="number-modifiers"># Modifiers</label>
                    <input class="form-control" placeholder="Eg: Solitary, Multiple etc" id="number-modifiers" />
                </div>
            </form>
        </div>
        <div class="page-heading" style="text-align: center; padding: 10px;">
            <h3>
                Sample Annotation Rows
            </h3>
        </div>
        <div class="annotation-table-div" style="padding: 20px">

            <!-- Dynamic annotation table goes here -->
            <div style="padding: 10px;">
                <button id="getRows" class="btn btn-default">Show Remaining Rows</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
